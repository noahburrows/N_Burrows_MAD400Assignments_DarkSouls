<h1 mat-dialog-title>Add Game</h1>
<div mat-dialog-content>
  <p>Please enter the details for the new game:</p>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Creator</mat-label>
    <input matInput [(ngModel)]="data.creator">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Image</mat-label>
    <input matInput [(ngModel)]="data.imgURL">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <select matNativeControl [(ngModel)]="data.type" matTooltip="The main platform for the game">
      <option value=""></option>
      <option *ngFor="let type of types" [value]="type"
              >
        {{ type }}
      </option>
    </select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tags</mat-label>
    <input matInput [(ngModel)]="data.tags">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nevermind</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial matTooltip="Add the game to the list" >Ok</button>
</div>
