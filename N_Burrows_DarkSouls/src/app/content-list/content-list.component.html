<!--<form>-->
<div>
  <input #titleSearch>
  <button (click)="checkForTitle(titleSearch.value)">Title Check</button>
  <div>
    <span class="success" *ngIf="titleFound"> {{ titleSearch.value}} found!</span>
    <span class="failure" *ngIf="titleFound === false"> {{ titleSearch.value}} not found!</span>
  </div>
</div>
<!--</form>-->

<!-- No type set -->
<app-content-card [class.found]="titleSearch.value === item.title" *ngFor="let item of (contentList | typeFilter); first as isTheFirstElement"
                  [content]="item" [class.is-first]="isTheFirstElement" class="no-type"></app-content-card>

<!-- Rookie type set -->
<app-content-card [class.found]="titleSearch.value === item.title" *ngFor="let item of (contentList | typeFilter: 'PS4'); first as isTheFirstElement"
                  [content]="item" [class.is-first]="isTheFirstElement" class="rookie"></app-content-card>

<!--Champion type set -->
<app-content-card [class.found]="titleSearch.value === item.title" *ngFor="let item of (contentList | typeFilter: 'PS3'); first as isTheFirstElement"
                  [content]="item" [class.is-first]="isTheFirstElement" [class]="item.type | lowercase"></app-content-card>
